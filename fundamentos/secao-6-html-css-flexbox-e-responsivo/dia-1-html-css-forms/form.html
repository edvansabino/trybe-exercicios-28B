<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário Concurso Exercício-1</title>
  </head>
  <body>
    <header>
      <h1>Concurso Trybe Trip!</h1>
    </header>

    <form action="" method="">
      <fieldset>
        <label for="fullName">Nome Completo:</label>
        <input
          type="text"
          name="fullName"
          id="fullName"
          placeholder="Digite seu nome completo"
          minlength="10"
          maxlength="40"
          required
        />
        <br />
        <label for="email">E-mail:</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Digite seu E-mail"
          minlength="10"
          maxlength="50"
          required
        />
      </fieldset>

      <br />

      <fieldset>
        <label for="option1">Cidade</label>
        <input
          type="radio"
          name="destinations"
          id="option1"
          className="radios"
          value="Cidade"
          required
        />
        <label for="option2">Campo</label>
        <input
          type="radio"
          name="destinations"
          id="option2"
          className="radios"
          value="Campo"
          required
        />
        <label for="option3">Praia</label>
        <input
          type="radio"
          name="destinations"
          id="option3"
          className="radios"
          value="Praia"
          required
        />
        <label for="option4">Montanhas</label>
        <input
          type="radio"
          name="destinations"
          id="option4"
          className="radios"
          value="Montanhas"
          required
        />
      </fieldset>

      <br />

      <fieldset>
        <label for="whyWon"
          >Por que você deveria ser a pessoa desenvolvedora escolhida pelo
          concurso TrybeTrip?</label
        >
        <br />
        <textarea
          name="whyWon"
          id="whyWon"
          cols="60"
          rows="10"
          placeholder="Digite sua resposta aqui."
        ></textarea>
      </fieldset>

      <br />

      <fieldset>
        <label for="date">Escolha a data da sua viagem:</label>
        <input type="date" name="dateTravel" id="date" />

        <br />

        <label for="promo"
          >Gostaria de receber outras incríveis oportunidades oferecidas pela
          Trybe?</label
        >
        <input type="checkbox" name="check" id="promo" />

        <br />

        <label for="agreement"
          >Concordo que imagens das minhas férias poderão ser usadas na
          divulgação de concursos futuros.</label
        >
        <input type="checkbox" name="agreement" id="agreement" required />
      </fieldset>
    </form>

    <script src="from.js"></script>
  </body>
</html>
