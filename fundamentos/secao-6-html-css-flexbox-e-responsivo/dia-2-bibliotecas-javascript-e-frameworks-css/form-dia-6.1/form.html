<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css">
    <link href="style.css" rel="stylesheet" type="text/css">
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>

    <title>Formulario-TrybeTrip</title>
  </head>
  <body>
    <h1>Concorra à Viagem dos seus sonhos com a TrybeTrip</h1>

    <form id="form" class="js-form bg-success p-2 text-dark bg-opacity-25">
      <fieldset class="form-group mb-3">
        <label for="fullName" class="form-label">Nome Completo:</label>
        <input
          type="text"
          class="form-control form-control-lg shadow-sm p-3 mb-5 bg-body rounded border border-0"
          id="fullName"
          name="fullName"
          placeholder="Digite seu nome completo"
          maxlength="40"
          minlength="10"
          required
        />
        <br />

        <label for="email" class="form-label">Endereço de e-mail:</label>
        <input
          type="email"
          class="form-control form-control-lg shadow-sm p-3 mb-5 bg-body rounded border border-0 "
          id="email"
          name="email"
          placeholder="Digite seu e-mail"
          maxlength="50"
          minlength="10"
          required
        />
      </fieldset>
        <br />
      <fieldset id="optionsTravel" class="form-group mb-3">
        <label for="destination1">Cidade</label>
        <input
          type="radio"
          id="destination1"
          class="form-check-input"
          className="radios"
          name="destinations"
          value="Cidade"
          required
        />

        <label for="destination2">Campo</label>
        <input
          type="radio"
          id="destination2"
          class="form-check-input"
          className="radios"
          name="destinations"
          value="Campo"
          required
        />

        <label for="destination3">Praia</label>
        <input
          type="radio"
          id="destination3"
          class="form-check-input"
          className="radios"
          name="destinations"
          value="Praia"
          required
        />

        <label for="destination4">Montanhas</label>
        <input
          type="radio"
          id="destination4"
          class="form-check-input"
          className="radios"
          name="destinations"
          value="Montanhas"
          required
        />
      </fieldset>
        <br />
      <fieldset>
        <label for="why" class="form-label"
          >Por que você deveria ser a pessoa desenvolvedora escolhida pelo
          concurso TrybeTrip?</label
        >
        <br />
        <textarea
          name="why"
          class="form-control form-control-lg shadow-sm p-3 mb-5 bg-body rounded border border-0"
          id="why"
          cols="60"
          rows="10"
          placeholder="Digite sua resposta vencedora aqui"
        ></textarea>
        <br />

        <label for="date" class="form-label">Qual a melhor data para realizar sua viagem?</label>
        <input type="text" id="date" class="form-control form-control-lg shadow-sm p-3 mb-5 bg-body rounded border border-0"/>
      </fieldset>
        <br />

        <label for="promo"
          >Gostaria de receber outras incríveis oportunidades oferecidas pela
          Trybe.</label
        >
        <input type="checkbox" name="promo" id="promo" />
        <br />

        <label for="agreement"
          >Concordo que imagens de minhas férias poderão ser usadas na
          divulgação de concursos futuros.</label
        >
        <input type="checkbox" name="agreement" id="agreement" required />
      </fieldset>
      <br>
      <section id="footerForm">
      <button type="submit" id="submit-btn" class="btn btn-success btn-lg" disabled>
        Participar do concurso TrybeTrip
      </button>
      <button type="button" id="clear-btn" class="btn btn-danger btn-lg">Apagar informações</button>
    </section>
    </form>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="moment.js"></script>
    <script src="pikaday.js"></script>
    <script src="/js/script.js"></script>
  </body>
</html>
